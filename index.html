  y: {

  n: {

    src: ['sounds/zig-zag.mp3']

    color: '#8e44ad'
  },

      src: ['sounds/moon.mp3']
    }),
    color: '#2c3e50'
  }
}

<!-- on key press -->

var circle=[];
function onKeyDown(event){
  if(keyData[event.key]){
  var maxpoint=new Point(view.size.width, view.size.height);
  var randomPoint=Point.random();
  var finalPoint=randomPoint*maxpoint;
  var myCircle = new Path.Circle(finalPoint,500);
  myCircle.fillColor = keyData[event.key].color;
    keyData[event.key].sound.play();
  document.querySelector("h2").style.display="none";
  circle.push(myCircle);
    }
}


<!-- for mobiles -->

var randomidx;
var arr=['q','w','e','r','t','y','u','i','o','p','a','s','d','f','g','h','j','k','l','z','x','c','v','b','n','m'];


document.body.addEventListener("touchstart",f);
function f(event){
  var maxpoint=new Point(view.size.width, view.size.height);
  var randomPoint=Point.random();
  var finalPoint=randomPoint*maxpoint;
  var myCircle = new Path.Circle(finalPoint,500);
  myCircle.fillColor = "orange";
  randomidx=Math.floor(Math.random() * arr.length);
  myCircle.fillColor = keyData[arr[randomidx]].color;
    keyData[arr[randomidx]].sound.play();
  document.querySelector("h2").style.display="none";
  circle.push(myCircle);
    
}

<!-- for Animation -->

function onFrame(event) {
  for(var i=0;i<circle.length;i++){
          circle[i].fillColor.hue+=1;
          circle[i].scale(.9);
          if(circle[i].area < 1){
          circle[i].remove();
          circle.splice(i, 1); 
          console.log(circle);
         }
    }
}

<!-- Patatap script ends -->
